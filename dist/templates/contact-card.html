<figure><div class="image-container" style="background-image: url('{{profileImage}}') ;"><img class="icon" ng-src="{{ icon }}"/></div><figcaption><h5 class="name">{{ name }}</h5><p class="job">{{ job }}</p><p class="company text-muted">{{ companyName }}</p><p class="phone">{{ phone }}</p><a class="email" ng-href="mailto:{{ email }}">{{ email }}</a></figcaption></figure>
